<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Realtime AI Test</title>
      <style>
            :root {
                  --primary: #2563eb;
                  --primary-hover: #1d4ed8;
                  --bg-body: #f3f4f6;
                  --bg-card: #ffffff;
                  --text-main: #1f2937;
                  --text-muted: #6b7280;
                  --border: #e5e7eb;

                  /* Badge Colors */
                  --badge-ai-bg: #ecfdf5;
                  --badge-ai-text: #059669;
                  --badge-tool-bg: #eff6ff;
                  --badge-tool-text: #2563eb;
                  --badge-user-bg: #f3f4f6;
                  --badge-user-text: #4b5563;
            }

            body {
                  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                  background-color: var(--bg-body);
                  color: var(--text-main);
                  margin: 0;
                  padding: 20px;
                  display: flex;
                  justify-content: center;
                  min-height: 100vh;
            }

            .container {
                  width: 100%;
                  max-width: 800px;
                  background: var(--bg-card);
                  border-radius: 12px;
                  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
                  display: flex;
                  flex-direction: column;
                  height: 90vh;
                  overflow: hidden;
            }

            header {
                  padding: 20px;
                  border-bottom: 1px solid var(--border);
                  display: flex;
                  align-items: center;
                  justify-content: space-between;
            }

            h2 {
                  margin: 0;
                  font-size: 1.25rem;
                  font-weight: 600;
                  color: var(--text-main);
            }

            .status-indicator {
                  font-size: 0.875rem;
                  color: var(--text-muted);
            }

            /* The Chat Log Area */
            #out {
                  flex: 1;
                  padding: 20px;
                  overflow-y: auto;
                  font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
                  font-size: 0.95rem;
                  line-height: 1.6;
                  white-space: pre-wrap;
                  /* Preserve formatting but allow wrap */
                  color: var(--text-main);
            }

            /* Styling the specific tags from your JS */
            .tool,
            .ai,
            .system {
                  display: inline-block;
                  padding: 2px 8px;
                  border-radius: 4px;
                  font-size: 0.8em;
                  font-weight: 700;
                  font-family: sans-serif;
                  margin-right: 8px;
                  vertical-align: middle;
            }

            .tool {
                  background-color: var(--badge-tool-bg);
                  color: var(--badge-tool-text);
            }

            .ai {
                  background-color: var(--badge-ai-bg);
                  color: var(--badge-ai-text);
            }

            .system {
                  background-color: var(--badge-user-bg);
                  color: var(--badge-user-text);
            }

            /* Input Area */
            .input-area {
                  padding: 20px;
                  background: var(--bg-card);
                  border-top: 1px solid var(--border);
                  display: flex;
                  gap: 10px;
            }

            input {
                  flex: 1;
                  padding: 12px 16px;
                  border: 1px solid var(--border);
                  border-radius: 8px;
                  font-size: 1rem;
                  outline: none;
                  transition: border-color 0.2s;
            }

            input:focus {
                  border-color: var(--primary);
                  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            }

            button {
                  padding: 12px 24px;
                  background-color: var(--primary);
                  color: white;
                  border: none;
                  border-radius: 8px;
                  font-weight: 600;
                  font-size: 1rem;
                  cursor: pointer;
                  transition: background-color 0.2s;
            }

            button:hover {
                  background-color: var(--primary-hover);
            }

            /* Custom Scrollbar */
            #out::-webkit-scrollbar {
                  width: 8px;
            }

            #out::-webkit-scrollbar-track {
                  background: transparent;
            }

            #out::-webkit-scrollbar-thumb {
                  background-color: #d1d5db;
                  border-radius: 4px;
            }
      </style>
</head>

<body>

      <div class="container">
            <header>
                  <h2>Realtime AI Test</h2>
                  <span id="status" class="status-indicator">Connecting...</span>
            </header>

            <div id="out"></div>

            <div class="input-area">
                  <input id="msg" placeholder="Type a message..." autocomplete="off" />
                  <button onclick="send()">Send</button>
            </div>
      </div>

      <script>
            const msg = document.getElementById("msg");
            const out = document.getElementById("out");
            const statusLabel = document.getElementById("status");

            let aiBuffer = "";

            // NOTE: Ensure your backend is running on this port
            const ws = new WebSocket(
                  "ws://127.0.0.1:8000/ws/session/123e4567-e89b-12d3-a456-426614174000"
            );

            // Auto-scroll function
            function scrollToBottom() {
                  out.scrollTop = out.scrollHeight;
            }

            ws.onopen = () => {
                  statusLabel.textContent = "● Connected";
                  statusLabel.style.color = "#059669"; // Green
                  out.innerHTML += `<div style="color:#9ca3af; margin-bottom:10px;">System: Connection established</div>`;
            };

            ws.onmessage = (e) => {
                  const data = e.data;

                  // Detect tool output
                  if (data.startsWith("Fetched internal data")) {
                        out.innerHTML += `<div><span class="tool">TOOL</span>${data}</div><br>`;
                        aiBuffer = "";
                        scrollToBottom();
                        return;
                  }

                  // Stream AI tokens into a buffer
                  aiBuffer += data;

                  // Flush buffer on sentence end
                  if (data.endsWith(".") || data.endsWith("?") || data.endsWith("!")) {
                        out.innerHTML += `<div><span class="ai">AI</span>${aiBuffer}</div><br>`;
                        aiBuffer = "";
                        scrollToBottom();
                  }
            };

            ws.onclose = () => {
                  if (aiBuffer.trim()) {
                        out.innerHTML += `<div><span class="ai">AI</span>${aiBuffer}</div><br>`;
                  }
                  statusLabel.textContent = "○ Disconnected";
                  statusLabel.style.color = "#ef4444"; // Red
                  out.innerHTML += `<div style="color:#9ca3af; margin-top:10px;">System: Connection closed</div>`;
                  scrollToBottom();
            };

            function send() {
                  if (!msg.value.trim()) return;

                  // Using 'system' class here to represent 'User' for visual consistency based on your CSS classes
                  out.innerHTML += `<div><span class="system">YOU</span>${msg.value}</div><br>`;
                  ws.send(msg.value);
                  msg.value = "";
                  scrollToBottom();
            }

            // Allow pressing "Enter" to send
            msg.addEventListener("keypress", function (event) {
                  if (event.key === "Enter") {
                        send();
                  }
            });
      </script>
</body>

</html>
